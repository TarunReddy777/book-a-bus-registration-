<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Set the favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <meta name="theme-color" content="#000000" />
    <!-- Set theme color for mobile browsers -->
    <title style="color: white">Bus Reservation System</title>
    <!-- Title here -->

    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-color: #fff; /* White background for the rest of the page */
        color: #000; /* Black text */
        height: 100vh;
        margin: 0;
        font-family: "Arial", sans-serif;
      }

      /* Navbar style */
      .navbar {
        background-color: #000 !important; /* Black navbar */
      }

      .navbar-brand {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff;
      }

      .nav-item {
        font-size: 1.1rem;
      }

      .nav-link {
        color: #fff !important; /* White text for navbar links */
      }

      .nav-link:hover {
        color: #f39c12 !important; /* Gold color on hover */
      }

      .navbar-toggler-icon {
        background-color: #fff; /* White toggle icon for mobile view */
      }

      .btn-login {
        background-color: #f39c12;
        border-color: #f39c12;
        color: white;
      }

      .btn-login:hover {
        background-color: #e67e22;
        border-color: #e67e22;
      }

      .card {
        background-color: #f8f9fa; /* Light gray card background */
        border: none;
        border-radius: 15px;
      }

      .card-body {
        padding: 2rem;
      }

      .card-header {
        background-color: #f39c12;
        color: white;
        font-weight: bold;
        text-align: center;
      }

      .footer {
        background-color: #f1f1f1;
        color: #000;
        text-align: center;
        padding: 1rem;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .form-control {
        background-color: #f8f9fa;
        border: 1px solid #ccc;
        color: #000;
      }

      .form-control:focus {
        background-color: #fff;
        border-color: #f39c12;
        color: #000;
      }

      .footer p {
        margin-bottom: 0;
      }
    </style>

    <script>
      function comparison(sourceEle, destinationEle) {
        const source = sourceEle.value;
        const destination = destinationEle.value;
        console.log(source, destination);
        if (source === destination) {
          alert("You cannot select the same option.");
          destination.value = "";
        }
      }

      function preventDuplicateSelection(sourceElement, destinationElement) {
        destinationElement.addEventListener("change", () => {
          comparison(sourceElement, destinationElement);
        });

        sourceElement.addEventListener("change", () => {
          comparison(sourceElement, destinationElement);
        });
      }

      // Assuming you have a dropdown with the ID 'my_dropdown'
      const sourceDropdown = document.getElementById("source");
      const destinationDropdown = document.getElementById("destination");
      preventDuplicateSelection(sourceDropdown, destinationDropdown);
    </script>

    <style>
      /* Basic styling for the ticket */
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .ticket {
        border: 2px solid black;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
      }

      .ticket-header {
        font-weight: bold;
        font-size: 18px;
      }

      .ticket-info {
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <h3 style="color: white">Bus Reservation System</h3>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link active" href="{% url 'home' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'signin' %}">Login</a>
            <a class="nav-item nav-link" href="{% url 'findbus' %}">Find Bus</a>
            <a class="nav-item nav-link" href="{% url 'seebookings' %}"
              >See Bookings</a
            >

            {% if request.user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'signout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'signup' %}"
              >Registration</a
            >
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <!-- Content Section -->
    <div class="container py-5">{% block content %} {% endblock %}</div>

    <!-- Footer -->
    <div class="footer">
      <p>&copy; 2024 Bus Reservation System. All Rights Reserved.</p>
    </div>
  </body>
</html>
