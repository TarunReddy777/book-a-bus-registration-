{% extends 'myapp/base.html' %}
{% block content %}
<div class="container py-3">
    <div class="row justify-content-center mt-4">
        <div class="col-lg-5 col-md-7 col-sm-10 col-xs-12">
            <div class="card rounded-0">
                <div class="card-body">
                    <form action="{% url 'signin' %}" method="post" id="signin-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="control-label">Username:</label>
                            <input name='name' class="form-control rounded-0" type="text" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="control-label">Password:</label>
                            <input name='password' class="form-control rounded-0" type="password" id="password" required>
                        </div>

                        <!-- Role selection (User or Admin) -->
                        <div class="mb-3">
                            <label for="role" class="control-label">Login as:</label>
                            <select name="role" class="form-control rounded-0" id="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </form>
                    <p>{{ error }}</p>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-sm rounded-0 btn-primary btn-block w-100" form="signin-form">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
